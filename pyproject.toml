[tool.poetry]
name = "mobile-env"
version = "0.0.0"
description = "mobile-env: A minimalist environment for decision making in wireless mobile networks."
authors = [
    "Stefan Schneider <stefan.schneider@upb.de>",
    "Stefan Werner <stefanwerner1997@mail.upb.de>"
    ]
license = "MIT"
repository = "https://github.com/stefanbschneider/mobile-env"
homepage = "https://github.com/stefanbschneider/mobile-env"
documentation = "https://mobile-env.readthedocs.io/en/latest/?badge=latest"


[tool.poetry.dependencies]
python = "^3.7"
matplotlib = "^3.4"
Shapely = "^1.7.0"
numpy = "^1.2.0"
gym = "^0.17.1"
pygame = "^2.0"
svgpath2mpl = "^1.0.0"


[tool.poetry.dev-dependencies]
# linting dependencies
flake8 = "^4.0.1"

# testing dependencies
pytest = "^6.2.5"
stable-baselines3 = "^1.2.0"
ray = {version = "^1.7.1", extras = ["rllib"]}
aioredis = "<2.0"

[tool.poetry.extras]
docs = [
  "sphinx",
  "sphinx-rtd-theme",
  "myst-parser",
]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
